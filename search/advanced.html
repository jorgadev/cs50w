<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
        <title>Search</title>
    </head>
    <body>

        <!-- Navbar -->
        <nav class="nav-advanced">
            <a href="index.html"><img src="google.png" alt="Google Logo" width="100px"></a>
            <a href="index.html">Back to Search</a>
        </nav>

        <!-- Main -->
        <section class="main-advanced">
            <div class="container">
                <h3>Advanced Search</h3>
            </div>
            <hr>
            <div class="find-div container">
                <h4>Find pages with...</h4>
                <form action="https://google.com/search" autocomplete="off">
                    <div class="inline-form">
                        <label for="as_q">all these words:</label>
                        <input type="text" name="as_q">
                    </div>
                    <div class="inline-form">
                        <label for="as_epq">this exact word or phrase:</label>
                        <input type="text" name="as_epq">
                    </div>
                    <div class="inline-form">
                        <label for="as_oq">any of these words:</label>
                        <input type="text" name="as_oq">
                    </div>
                    <div class="inline-form">
                        <label for="as_eq">none of these words:</label>
                        <input type="text" name="as_eq">
                    </div>
                    <hr>
                    <div class="form-buttons">
                        <input type="submit" value="Advanced Search">
                    </div>
                </form>
            </div>
        </section>

    </body>
</html>
